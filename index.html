<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<Title>Corsa Exclusive Magazine</title> 
	</head>
	<body>
		<div class="topBar">
			<p>Corsa Exclusive Magazine</p>
		</div>
		<div class="header">
			<div id="logo">
				<img src="logo.png" title="Corsa Exclusive Magazine"></img>
			</div>
			<div class="menu">
				<nav>
					<ul>
						<a href="#home"><li>Home</li></a>
						<a href="#about"><li>About</li></a>
						<a href="#user"><li>User</li></a>
						<a href="#admins"><li>Admins</li></a>
						<span style="font-size:30px;cursor:pointer" onclick="openNav()">â˜° open</span>
					</ul>
				</nav>
			</div>
		</div>
		<div class="pageWrap">
			<div class="sideBar">
				<nav id="sideNav">
					<ul>
						<a href="#home"><li>Home</li></a>
						<a href="#about"><li>About</li></a>
						<a href="#user"><li>User</li></a>
						<a href="#admins"><li>Admins</li></a>
					</ul>
				</nav>
			</div>
		</div>
		<!-- The overlay -->
		<div id="myNav" class="overlay">

  			<!-- Button to close the overlay navigation -->
  			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  			<!-- Overlay content -->
  			<div class="overlay-content">
    				<a href="#">Home</a>
    				<a href="#">About</a>
    				<a href="#">User</a>
    				<a href="#">Admins</a>
  			</div>
		</div>

	<script>
		function openNav() {
	    document.getElementById("myNav").style.width = "100%";
	}

	function closeNav() {
	    document.getElementById("myNav").style.width = "0%";
	}
	</script>
	</body>
	<footer>
		<div class="menu">
			<nav id="sideBottom">
				<ul>
					<a href="#home"><li>Home</li></a>
					<a href="#about"><li>About</li></a>
					<a href="#user"><li>User</li></a>
					<a href="#admins"><li>Admins</li></a>
				</ul>

</html>
